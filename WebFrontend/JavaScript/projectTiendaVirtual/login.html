<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

    </head>

    <body>
   
        
        <header>
            
            <nav
                class="navbar navbar-expand-sm navbar-dark bg-dark"
            >
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img height="70px" id="logotipo" src="" alt="">
                        <span class="mx-1" id="slogan"></span>
                    </a>
                    <button
                        class="navbar-toggler d-lg-none"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId"
                        aria-controls="collapsibleNavId"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" aria-current="page"
                                    >Home
                                    <span class="visually-hidden">(current)</span></a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    id="dropdownId"
                                    data-bs-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                    >Dropdown</a
                                >
                                <div
                                    class="dropdown-menu"
                                    aria-labelledby="dropdownId"
                                >
                                    <a class="dropdown-item" href="#"
                                        >Action 1</a
                                    >
                                    <a class="dropdown-item" href="#"
                                        >Action 2</a
                                    >
                                </div>
                            </li>
                        </ul>

                        <button
                        class="btn btn-primary my-2 my-sm-0 mx-5"
                        type="submit"
                        data-bs-toggle="modal"
                        data-bs-target="#modalId"
                        >
                        Crear Tienda Virtual
                    </button>

                        <div class="d-flex my-2 my-lg-0">
                            <input
                                class="form-control me-sm-2"
                                type="text"
                                placeholder="Search"
                            />
                            <button
                                id="btn_buscar"
                                class="btn btn-outline-success my-2 my-sm-0"
                                type="submit"
                            >
                                Buscar producto
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>



        <main>


            <div class="container">



                <div class="d-flex flex-column justify-content-center align-items-center mt-5">

                    <div class="mb-3">
                        <label for="" class="form-label">Usuario</label>
                        <input
                            type="text"
                            class="form-control"
                            name=""
                            id="usuario"
                            aria-describedby="helpId"
                            placeholder="Ingresa tu Username"
                        />
                        <small id="helpId" class="form-text text-muted">Help text</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="" class="form-label">Contrasena</label>
                        <input
                            type="password"
                            class="form-control"
                            name=""
                            id="password"
                            aria-describedby="helpId"
                            placeholder="INgresar la contrasena"
                        />
                        <small id="helpId" class="form-text text-muted">Help text</small>
                    </div>
    
    
                    <button class="btn btn-primary" onclick="tienda.loginUser()">
                        Iniciar Sesion
                    </button>
                </div>






            </div>

      


        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>


        <script src="/projectTiendaVirtual/js/app.js"></script>

        <script src="/assets/js/control_errores.js"></script>


        <script>
            tienda.validarSesionUser();
        </script>

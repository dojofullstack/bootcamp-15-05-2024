        <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
        <div
        class="modal fade"
        id="modalCreateProduct"
        tabindex="-1"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        
        role="dialog"
        aria-labelledby="modalTitleId"
        aria-hidden="true"
    >
        <div
            class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md"
            role="document"
        >
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Crear Producto
                    </h5>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                    ></button>
                </div>
                <div class="modal-body">
                    

                    <div class="mb-3">
                        <label for="" class="form-label">Nombre del producto</label>
                        <input
                            type="text"
                            class="form-control"
                            name=""
                            id="input-nombre"
                            placeholder=""
                        />

                        <label for="" class="form-label">Descripcion del producto</label>
                        <textarea
                            class="form-control"
                            name=""
                            id="input-description"
                            placeholder=""
                        > </textarea>

                        <label for="" class="form-label">Imagen del producto</label>
                        <input
                            type="text"
                            class="form-control"
                            name=""
                            id="input-imagen"
                            aria-describedby="helpId"
                            placeholder=""
                        />

                        <label for="" class="form-label">Precio del producto</label>
                        <input
                            type="number"
                            class="form-control"
                            name=""
                            id="input-precio"
                            placeholder=""
                        />

                    </div>
                    

                </div>
                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                    >
                        Cerrar
                    </button>
                    <button onclick="tienda.crearProducto()" type="button" class="btn btn-primary">
                        Crear Producto
                    </button>
                </div>
            </div>
        </div>

                                name=""

                            data-bs-dismiss="modal"
                        >

                        </button>
                        <button onclick="crearTienda()" type="button" class="btn btn-primary">
                            Crear Tienda
                        </button>
                    </div>
                </div>
